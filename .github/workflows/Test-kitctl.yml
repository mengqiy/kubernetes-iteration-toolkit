name: This workflow automates the build, testing, and bootstrapping of a test environment on Kubernetes
on:
  pull_request:
    branches: [main]
  push:
    branches-ignore: [main]
  workflow_dispatch: {}
jobs:
   build-cli:
    runs-on: ubuntu-latest
    permissions:
       id-token: write
       contents: read
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
          ~/go/bin/
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - uses: actions/setup-go@v2
      with:
        go-version: '1.17.1'
    - name: configure aws credentials
      uses: aws-actions/configure-aws-credentials@v1-node16
      with:
          role-to-assume:  arn:aws:iam::078365735624:role/github-Token-generate
          aws-region: us-east-1
    - name: Install kubectl
      run: |
         curl -LO "https://storage.googleapis.com/kubernetes-release/release/$(curl -L -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl"
         chmod +x kubectl
         sudo mv kubectl /usr/local/bin/     
    - name: Builds the KIT CLI ,Provisions the Kit Environment and deletes it
      run: |
        cd /home/runner/work/kubernetes-iteration-toolkit/kubernetes-iteration-toolkit/substrate/cmd/kitctl
        go build -v .
        ./kitctl bootstrap kit-github-${{ github.run_id }}
        export KUBECONFIG=/home/runner/.kit/env/kit-github-${{ github.run_id }}/etc/kubernetes/admin.conf
        kubectl get pods -A
        ./kitctl delete kit-github-${{ github.run_id }}
        sleep 30
        ./kitctl delete kit-github-${{ github.run_id }}
      working-directory: substrate
